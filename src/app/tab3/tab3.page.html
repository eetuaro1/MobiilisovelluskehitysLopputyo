<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Kysymykset </ion-title>

    <ion-buttons slot="end">
      <ion-tab-button tab="tab1" (click)="signOut()" *ngIf="authService.user">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-tab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="kysymykset">
    <ion-item *ngFor="let kysymys of kysymykset">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>{{ kysymys.nimi }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ kysymys.kysymys }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ kysymys.sposti }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ kysymys.puhnro }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ kysymys.vastaus }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <i
        class="bi bi-trash"
        (click)="deleteKysymys(kysymys)"
        style="color: red; margin-left: 10px"
      ></i>
    </ion-item>
  </ion-list>
</ion-content>
